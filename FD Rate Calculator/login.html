<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rate Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            font-weight: 600;
        }
        .login-btn:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .back-link a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <!-- Replace with your company logo -->
            <div style="background-color: #3498db; color: white; width: 150px; height: 50px; line-height: 50px; margin: 0 auto; border-radius: 6px; font-weight: bold;">YOUR LOGO</div>
        </div>
        
        <h1>Admin Login</h1>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <button id="login-btn" class="login-btn">Log In</button>
        
        <div id="error-message" class="error">Invalid username or password</div>
        
        <div class="back-link">
            <a href="index.html">Back to Rate Calculator</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if redirected from admin page
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect') || 'admin.html';
            
            // Check if already authenticated
            if (localStorage.getItem('authenticated')) {
                window.location.href = redirectUrl;
                return;
            }
            
            // Login button handler
            document.getElementById('login-btn').addEventListener('click', function() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // Simple authentication (replace with server-side authentication in production)
                if (username === 'admin' && password === 'password') {
                    localStorage.setItem('authenticated', 'true');
                    window.location.href = redirectUrl;
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }
            });
            
            // Allow pressing Enter to login
            document.getElementById('password').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    document.getElementById('login-btn').click();
                }
            });
        });
    </script>
</body>
</html>
